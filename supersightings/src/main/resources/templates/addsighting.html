<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
              crossorigin="anonymous">
        <title>Super Sightings</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body, html {
                height: 100%;
                margin: 0;
            }
            body {
                background: url("https://i.imgur.com/HfOchVF.png"); 
                background-size: cover;
                height: 100%;
            }
            .bg {
                background: rgba(0,0,0,.7);
            }
            hr {
                border-top: 1px solid dimgray;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row m-2">
                <div class="col">
                    <a class="btn btn-outline-danger btn-block bg" style="font-size: 50px; font-weight: bold " href="/">Super Sightings</a>
                </div>
            </div>
            <div class="row m-4 border border-dark bg">
                <div class="col text-center m-3">
                    <a href="sightings" class="btn btn-outline-danger btn-lg">Sightings</a>
                </div>
                <div class="col text-center m-3">
                    <a href="supers" class="btn btn-outline-danger btn-lg">Supers</a>
                </div>
                <div class="col text-center m-3">
                    <a href="powers" class="btn btn-outline-danger btn-lg">Powers</a>
                </div>
                <div class="col text-center m-3">
                    <a href="organizations" class="btn btn-outline-danger btn-lg">Organizations</a>
                </div>
                <div class="col text-center m-3">
                    <a href="locations" class="btn btn-outline-danger btn-lg">Locations</a>
                </div>
            </div>

            <div class="row m-4 border border-dark bg" style="color: whitesmoke">
                <div class="col text-center m-3">
                    <h2>Add Sighting</h2><hr/>
                    <form action="addsighting" method="POST">
                        <div class="form-group row">
                            <label for="superId" class="col-3 col-form-label"><h5>
                                    Super: </h5></label>
                            <div class="col-9">
                                <select name="superId" class="form-control">
                                    <option value="0">Select a Super</option>
                                    <option th:each="super : ${supers}" 
                                            th:value="${super.superId}" 
                                            th:text="${super.superName}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="locId" class="col-3 col-form-label"><h5>
                                    Location: </h5></label>
                            <div class="col-9">
                                <select name="locId" class="form-control">
                                    <option value="0">Select a Location</option>
                                    <option th:each="location : ${locations}" 
                                            th:value="${location.locId}" 
                                            th:text="${location.locName}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="sightingDate" class="col-3 col-form-label"><h5>
                                    Sighting Date: </h5></label>
                            <div class="col-9">
                                <input type="date" name="sightingDate" 
                                       id="sightingDateInput" class="form-control"/>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-danger">Add Sighting</button>
                    </form>
                </div>
            </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
                integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
                integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
        crossorigin="anonymous"></script>
    </body>
</html>
