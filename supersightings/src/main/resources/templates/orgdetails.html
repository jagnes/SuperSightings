<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
              crossorigin="anonymous">
        <title>Super Sightings</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body, html {
                height: 100%;
                margin: 0;
            }
            body {
                background: url("https://i.imgur.com/s1ypks4.jpg"); 
                background-size: cover;
                height: 100%;
            }
            .bg {
                background: rgba(0,0,0,.7);
            }
           
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row m-4">
                <div class="col">
                    <a class="btn btn-outline-danger btn-block bg" style="font-size: 50px; font-weight: bold" href="/">Super Sightings</a>
                </div>
            </div>
            <div class="row m-4 border border-dark bg">
                <div class="col text-center m-3">
                    <a href="/sightings" class="btn btn-outline-danger btn-lg">Sightings</a>
                </div>
                <div class="col text-center m-3">
                    <a href="/supers" class="btn btn-outline-danger btn-lg">Supers</a>
                </div>
                <div class="col text-center m-3">
                    <a href="/powers" class="btn btn-outline-danger btn-lg">Powers</a>
                </div>
                <div class="col text-center m-3">
                    <a href="/organizations" class="btn btn-outline-danger btn-lg">Organizations</a>
                </div>
                <div class="col text-center m-3">
                    <a href="/locations" class="btn btn-outline-danger btn-lg">Locations</a>
                </div>
            </div>
        </div>

        <div class="row m-4 border border-dark bg" style="color: whitesmoke">
            <div class="col text-center m-3">
                <h1 style="font-weight:bold" th:text="${organization.orgName}">Organization Details</h1>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Organization Name</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td th:text="${organization.orgId}">ID</td>
                            <td th:text="${organization.orgName}">Organization Name</td>
                            <td th:text="${organization.orgDescription}">Description</td>
                        </tr>
                    </tbody>
                </table><hr>
                <h4 th:text="${organization.orgName}+'&#8217;s Members'">Members</h4>
                <div class="row m-4 border border-dark">
                    <div class="col text-center m-3">
                        <h5>Members</h5>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Super Name</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="super: ${supers}">
                                    <td th:text="${super.superId}">Super ID</td>
                                    <td><a class="btn-outline-danger " href="#" th:href="${'/superdetails/' + super.superId}" th:text="${super.superName}">Super Name</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <div class="row">
        <div class="col text-center m-3">
            <a class="btn btn-outline-danger btn-block" href="#" th:href="@{/editorg(id=${organization.orgId})}">Edit</a>
        </div>
        <div class="col text-center m-3">
            <a class="btn btn-outline-danger btn-block" href="#" th:href="@{/deleteorg(id=${organization.orgId})}">Delete</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
    crossorigin="anonymous"></script>
</body>
</html>
